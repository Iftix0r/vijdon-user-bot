name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/Iftixor/Bot/vijdon-user-bot
            git pull origin main
            export PYTHONPATH=/root/Iftixor/Bot/vijdon-user-bot
            bash -c "source venv/bin/activate && pip install -r requirements.txt -q"
            pkill -f 'python.*src/main.py' || true
            sleep 2
            nohup bash -c 'cd /root/Iftixor/Bot/vijdon-user-bot && export PYTHONPATH=/root/Iftixor/Bot/vijdon-user-bot && source venv/bin/activate && python3 src/main.py' > bot.log 2>&1 &
            echo "âœ… Bot deployed successfully"
