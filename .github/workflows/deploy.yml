name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: false
          script: |
            cd /root/Iftixor/Bot/vijdon-user-bot || exit 1
            git pull origin main
            pkill -f "python.*main.py" || true
            nohup bash -c 'source venv/bin/activate.fish && pip install -r requirements.txt -q && ./run.sh' > bot.log 2>&1 &
            echo "âœ… Deployment started"
