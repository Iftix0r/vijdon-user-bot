name: Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root/Iftixor/Bot/vijdon-user-bot
            git pull origin main
            bash -c "source venv/bin/activate && pip install -r requirements.txt -q"
            sudo systemctl restart vijdon-bot || sudo systemctl start vijdon-bot
            echo "âœ… Bot deployed successfully"
