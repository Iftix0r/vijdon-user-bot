name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Server
      env:
        SSH_KEY_BASE64: ${{ secrets.SSH_KEY }}
        REMOTE_HOST: ${{ secrets.SSH_HOST }}
        REMOTE_USER: ${{ secrets.SSH_USER }}
        REMOTE_PORT: ${{ secrets.SSH_PORT }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_KEY_BASE64" | base64 -d > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p $REMOTE_PORT $REMOTE_HOST >> ~/.ssh/known_hosts 2>/dev/null
        ssh -p $REMOTE_PORT $REMOTE_USER@$REMOTE_HOST << 'DEPLOY'
        cd /root/Iftixor/Bot/vijdon-user-bot
        git pull origin main
        source venv/bin/activate.fish
        pip install -r requirements.txt
        systemctl restart vijdon-bot
        echo "Deployment successful!"
        DEPLOY
